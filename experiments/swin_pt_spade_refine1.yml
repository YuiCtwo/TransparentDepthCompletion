# general settings
general:
  log_dir: /home/ctwo/VDCNet/logs
  checkpoint_dir: /home/ctwo/VDCNet/logs/checkpoints
  model: SwinVDC
  frame_h: 256
  frame_w: 256
#  pretrained_weight: /home/ctwo/VDCNet/logs/checkpoints/ckpt-best.pth
  pretrained_weight: /home/ctwo/VDCNet/pretrained/ckpt-best_norm_01.pth
  finetune: False
  running_type: train

# data settings
dataset:
  name: cleargrasp
  dataset_dir: /home/ctwo/cleargrasp_dataset
  type: pic
  data_aug:
    depth_norm: False
    rgb_aug: True

training:
  train_batch_size: 12
  valid_batch_size: 12
  use_multi_gpu: True
  epochs: 25
  lr: 0.001
  num_workers: 4
  decay_epochs: 10
  decay_gamma: 0.5
  save_epochs: 10

model:
  pnet:
    type: PointNet
    out_channels: [512, 256, 128, 64]

  color:
    type: Swin-Transformer
    in_channels: 3
    embed_dim: 96
    window_size: 8
  decoder:
    mask_encode: True
    mask_encoder_channels: 384
    up_sampling: [[768, 384, 512], [384, 192, 256], [192, 96, 128], [96, 48, 64]]
    predictor_channel: 48
    refine_times: 1


loss:
  weight: [1.0, 0.1]

metrics:
  type: ["masked_depth_rmse", "masked_depth_mae", "masked_depth_rel", "depth_failing_105", "depth_failing_110", "depth_failing_115"]
