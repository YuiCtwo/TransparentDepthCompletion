general:
  log_dir: /home/ctwo/VDCNet/logs
  checkpoint_dir: /home/ctwo/VDCNet/logs/checkpoints
  model: DFNet
  frame_h: 240
  frame_w: 320
  pretrained_weight: # /home/ctwo/VDCNet/logs/checkpoints/ckpt-best.pth
#  pretrained_weight: /home/ctwo/VDCNet/pretrained/df_L50.pth
  finetune: False
  running_type: train
  print_freq: 20

# data settings
dataset:
  name: blenderglass
  dataset_dir: /home/ctwo/blender_glass_data
  type: pic
  data_aug:
    depth_norm: True
    rgb_aug: False

training:
  train_batch_size: 8
  valid_batch_size: 16
  use_multi_gpu: True
  epochs: 1
  lr: 0.001
  num_workers: 8
  decay_epochs: 15
  decay_gamma: 0.5
  save_epochs: 10

model:
  depth_plane_num: 50
  pnet:
    type: VPointNet # VPointNet
    hidden_dim: 24
    out_channels: 32

  color:
    type: PyramidPool
    out_channels: 32

  normal:
    input_dim:
    refine: False


loss:
  type: ["cos_normal_loss", "consistency_loss"]
  weight: [0.1, 0.05]

metrics:
  type: ["masked_depth_rmse", "masked_depth_mae", "masked_depth_rel", "depth_failing_105", "depth_failing_110", "depth_failing_125"]
